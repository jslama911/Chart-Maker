<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chart maker</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="script.js" defer></script>
</head>


<body>
	<h1>Chart Maker</h1>
<div id="chart-container">
	<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
</div>

<div id="form">

	  <label for="Title"><b>Title</b></label>
	  <input type="text" placeholder="Enter Title" id="Title" required>
	  
	  <label for="Type"><b>Type</b></label>
	  <select name="Type" id="Type">
		<option value="Pie">Pie</option>
		<option value="Bar">Bar</option>
	  </select>
	  
  
	  <label for="Item1"><b>Item1</b></label>
	  <input type="text" placeholder="Enter Item 1" id="Item1" required>
  
	  <label for="Item2"><b>Item2</b></label>
	  <input type="text" placeholder="Enter Item 2" id="Item2" required>


	  <label for="Count1"><b>Count of 1</b></label>
	  <input type="text" placeholder="Enter Count 1" id="Count1" required>

	  <label for="Count2"><b>Count of 2</b></label>
	  <input type="text" placeholder="Enter Count 2" id="Count2" required>


</div>
  
	  <button type="button" class="btn" onclick="submit()">Plot</button>

</body>
</html>
